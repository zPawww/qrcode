<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://kit.fontawesome.com/824b2b412c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form id="myform">
    <div class="contener">
        <h1>QR Code</h1>
        <input type="text" placeholder="Text convert QR Code" class="search" id="buscador">
        <input type="submit" value="Generate" class="generate">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=@pawww" class="imagen">
        <a download="qrcode" href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=@pawww"></a>
        <input type="button" class="descargar" value="Download">
        </div>
    </div>
  </form>
    <script src="./js/app.js"></script>
  </body>
</html>
